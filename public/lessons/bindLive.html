<!DOCTYPE>
<html>
<head>
  <meta charset=utf-8>
  <title>Bind Live</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<a href="../../public/lessons.html">Back to Lessons</a>
  <h1>Click to Append to Container</h1>
  <a href="https://www.youtube.com/watch?v=H-TBGCetJo8">This is the video Tutorial</a>

<div class="container">
<h2> Click Me </h2>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<script>
(function() {
  $('div.container').delegate('h2', 'click', function() {
    console.log('clicked');
    $(this).clone().appendTo('.container');
  });
})();

</script>
</body>

</html>
